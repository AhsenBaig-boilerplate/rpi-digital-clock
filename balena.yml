name: rpi-digital-clock
type: sw.application
description: >-
  A production-ready digital clock display for Raspberry Pi Zero with weather 
  information and screen burn-in prevention features.
assets:
  repository:
    type: git
data:
  defaultDeviceType: raspberry-pi
  supportedDeviceTypes:
    - raspberry-pi
    - raspberry-pi2
  applicationEnvironmentVariables:
    - WEATHER_API_KEY: ""
    - WEATHER_LOCATION: "New York,US"
    - WEATHER_UNITS: "metric"
    - WEATHER_ENABLED: "true"
    - LOG_LEVEL: "INFO"
    - DISPLAY_COLOR: "#00FF00"
    - FONT_FAMILY: "Helvetica"
    - TIME_FONT_SIZE: "120"
    - TIME_FORMAT_12H: "true"
    - SHOW_SECONDS: "true"
    - DATE_FORMAT: "%A, %B %d, %Y"
    - SCREENSAVER_ENABLED: "true"
    - SCREENSAVER_DELAY_MINUTES: "60"
    - PIXEL_SHIFT_ENABLED: "true"
    - DIM_AT_NIGHT: "true"
    - NIGHT_BRIGHTNESS: "0.3"
