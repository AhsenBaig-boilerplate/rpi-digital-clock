<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: black;
            color: #00FF00;
            font-family: 'Helvetica', 'Arial', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }
        
        .clock-container {
            text-align: center;
            padding: 50px;
        }
        
        .time {
            font-size: 120px;
            font-weight: bold;
            line-height: 1.2;
            margin-bottom: 20px;
        }
        
        .date {
            font-size: 40px;
            margin-bottom: 20px;
        }
        
        .weather {
            font-size: 30px;
            margin-top: 20px;
        }
        
        @media (max-width: 1024px) {
            .time { font-size: 80px; }
            .date { font-size: 30px; }
            .weather { font-size: 24px; }
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <div class="time" id="time">12:00:00 AM</div>
        <div class="date" id="date">Loading...</div>
        <div class="weather" id="weather"></div>
    </div>

    <script>
        // Configuration from environment or defaults
        const config = {
            timeFormat12h: true,
            showSeconds: true,
            color: '#00FF00',
            timezone: 'America/New_York'
        };

        // Load config from URL parameters if provided
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('color')) {
            config.color = urlParams.get('color');
            document.body.style.color = config.color;
        }
        if (urlParams.get('format12h') !== null) {
            config.timeFormat12h = urlParams.get('format12h') === 'true';
        }
        if (urlParams.get('showSeconds') !== null) {
            config.showSeconds = urlParams.get('showSeconds') === 'true';
        }

        function updateClock() {
            const now = new Date();
            
            // Format time
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
            let ampm = '';
            
            if (config.timeFormat12h) {
                ampm = hours >= 12 ? ' PM' : ' AM';
                hours = hours % 12;
                hours = hours ? hours : 12; // 0 = 12
            }
            
            const timeString = config.showSeconds
                ? `${pad(hours)}:${pad(minutes)}:${pad(seconds)}${ampm}`
                : `${pad(hours)}:${pad(minutes)}${ampm}`;
            
            document.getElementById('time').textContent = timeString;
            
            // Format date
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const dateString = now.toLocaleDateString('en-US', options);
            document.getElementById('date').textContent = dateString;
        }
        
        function pad(num) {
            return num.toString().padStart(2, '0');
        }
        
        // Update every second
        updateClock();
        setInterval(updateClock, 1000);
        
        // Fetch weather data (if available)
        async function updateWeather() {
            try {
                const response = await fetch('/weather');
                if (response.ok) {
                    const data = await response.json();
                    const weatherEl = document.getElementById('weather');
                    if (data.temp && data.condition) {
                        weatherEl.textContent = `${data.condition} • ${data.temp}° • Humidity: ${data.humidity}%`;
                    }
                }
            } catch (e) {
                // Weather not available, hide element
                console.log('Weather not available');
            }
        }
        
        updateWeather();
        setInterval(updateWeather, 600000); // Update every 10 minutes
    </script>
</body>
</html>
